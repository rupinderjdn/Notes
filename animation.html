<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animate1</title>
	<style type="text/css">
		div{
			height: 200px;
			width: 200px;
			position: absolute;
			background-color: aquamarine;
			top: 40%;
			left: 40%;
			transition: 1s steps(10,end);
		}
		div:hover{
			transform: scale(.4,.4) translate(150px,-200px);
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
